{% extends "base.html" %}

{% block content %} 

{% load crispy_forms_tags %}

<!--Register--> 
<div class="col d-flex justify-content-center align-items-center vh-100 m-5 ">
	<div class="card py-2 px-4 container-personalized container-forms">
		<div class="square" style="--i:0"></div>
		<div class="square" style="--i:1"></div>
		<div class="square" style="--i:2"></div>
		<div class="square" style="--i:3"></div>
		<div class="square" style="--i:4"></div>
		<h2>Register</h2>
		<form method="POST">
			{% csrf_token %}

			{{ register_form|crispy }}

			<button class="btn btn-primary" type="submit">Register</button>
		</form>
		<p class="text-muted">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
	</div>
</div>

{% endblock %}

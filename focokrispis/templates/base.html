{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% load bootstrap5 %}

  {% bootstrap_css %}

  {% bootstrap_javascript %}

  {% bootstrap_messages %}

  <link type="text/css" href="{% static 'styles.css' %}" rel="stylesheet" />
  <link type="text/css" href="{% static 'home-forms.css' %}" rel="stylesheet" />

  <title>{% block title %}Focokrispis{% endblock %}</title>
</head>
<body>
  <main>
    <section class="bck-personalized">
      <div class="bck-color"></div>
      <div class="bck-color"></div>
      <div class="bck-color"></div>
      <div>
        {% block content %}
        {% endblock %}
      </div>
    </section>
    
  </main>
</body>
</html>

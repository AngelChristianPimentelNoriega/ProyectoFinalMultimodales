{% extends "base.html" %}

{% block content %} 
{% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg bg-dark p-3">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="/">Focokrispis</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
              aria-controls="navbarContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="text-decoration-none text-light" href="{% url 'todays_proposals' %}">Show Proposals</a>
          </li>
        </ul>
      </div>
      
      <div class="dropdown dropstart">
        <button class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
        >
          {{ user.username }}
        </button>
        <ul class="dropdown-menu text-center"
            aria-labelledby="dropdownMenuButton1"
        >
          <li><a class="link-dark" href="{% url 'logout' %}">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
{%endif%}

<div class="text-center mt-5">
  <h2>The winner dish for {{tomorrow}} is:</h2>
  <h1 class="text-primary">{{ winner.title }}</h1>
  <p class="text-muted">Description: {{ winner.description }}</p>
  <h3>Created by: <b>{{ winner.user.username }}</b></h3>
</div>
{% endblock %}
